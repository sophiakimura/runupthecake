<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap to Jump Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tap to Jump</h1>
  <div id="game-container">
    <!-- Main Character (Bird/Cake) -->
    <img id="bird" src="https://i.postimg.cc/BZznhz15/IMG-3558.png" alt="Cake Character">

    <!-- Obstacle (Candle with Flame) -->
    <div id="obstacle">
      <div id="candle">
        <div id="wick"></div>
        <div id="flame"></div>
      </div>
    </div>
  </div>
  <p>Tap anywhere to make the cake jump!</p>
  <script src="script.js"></script>
</body>
</html>
